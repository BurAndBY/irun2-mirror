{% load i18n %}

{% load bootstrap3 %}
{% load irunner_contests %}

<ul class="list-unstyled">
{% for contest in contests %}
    <li>
        {% irunner_contests_kind contest.kind %} {{ contest.start_time|date:"DATE_FORMAT" }}
        <p><strong><a href="{% url 'contests:standings' contest.id %}">{{ contest }}</a></strong></p>
    </li>
{% endfor %}
</ul>
