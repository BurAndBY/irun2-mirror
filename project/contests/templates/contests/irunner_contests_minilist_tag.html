{% load i18n %}

{% load bootstrap3 %}
{% load irunner_contests %}

<ul class="list-unstyled">
{% for contest in contests %}
    <li>
        {% irunner_contests_kind contest.kind %} <strong>{{ contest.start_time|date:"DATE_FORMAT" }}</strong>
        <p><a href="{% url 'contests:standings' contest.id %}">{{ contest }}</a></p>
    </li>
{% endfor %}
</ul>
