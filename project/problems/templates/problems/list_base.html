{% extends "base.html" %}

{% load bootstrap3 %}
{% load i18n %}

{% block content %}
    <div class="row">
        <div class="col-md-3">
            <div class="btn-group" role="group" aria-label="...">
                <a class="btn btn-default{% if active_tab == 'folders' %} active {% endif %}" href="{% url 'problems:show_folder' 'root' %}" role="button">
                    {% bootstrap_icon 'folder-open' %}&nbsp; {% trans 'Folders' %}
                </a>
                <a class="btn btn-default{% if active_tab == 'search' %} active {% endif %}" href="{% url 'problems:search' %}" role="button">
                    {% bootstrap_icon 'search' %}&nbsp; {% trans 'Search' %}
                </a>
            </div>
            {% block sidebar %}
            {% endblock %}
        </div>
        <div class="col-md-9">
            {% block main %}
            {% endblock %}
        </div>
    </div>
{% endblock %}
