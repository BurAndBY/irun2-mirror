{% extends "problems/base.html" %}

{% load bootstrap3 %}
{% load irunner_mass %}
{% load i18n %}

{% block main %}
    <h2>{% trans 'Upload tests as an archive' %}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">{% trans 'Upload' %}</button>
        {% endbuttons %}
    </form>
{% endblock %}
