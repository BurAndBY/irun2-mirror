{% extends 'problems/base.html' %}

{% load bootstrap3 %}
{% load i18n %}

{% block main %}

<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
        <button type="submit" class="btn btn-default">
            {% trans 'Save' %}
        </button>
    {% endbuttons %}
</form>

{% endblock %}
