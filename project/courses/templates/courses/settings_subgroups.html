{% extends 'courses/settings_base.html' %}

{% load i18n %}

{% block submain %}
    {% if object_list %}
        <ul>
        {% for subgroup in object_list %}
            <li>
                <a href="{% url 'courses:settings:subgroup_update' course.id subgroup.id %}">{{ subgroup.name }}</a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        {% trans 'No subgroups' %}
    {% endif %}
    <p>
        <a href="{% url 'courses:settings:subgroup_create' course.id %}">{% trans 'New subgroup' %}</a>
    </p>
{% endblock %}
