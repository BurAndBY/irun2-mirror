{% extends "courses/settings_base.html" %}

{% load bootstrap3 %}
{% load i18n %}

{% block submain %}
    <h3>{% trans 'Delete course' %}</h3>
    <p>{% trans 'Are you sure you want to permanently delete the course? This action cannot be undone.' %}</p>
    <form action="" method="post">
        {% csrf_token %}
        {% buttons %}
            <input type="submit" class="btn btn-default" value="{% trans 'Confirm' %}" />
        {% endbuttons %}
    </form>
{% endblock %}
