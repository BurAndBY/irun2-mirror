<div class="panel panel-default">
    <div class="panel-body">
        <div class="ir-res-problem">{{ text|safe }}</div>
        {% for text, is_true in choices %}
            <div class="col-xs-12 ir-res-answer{% if is_true %} bg-success ir-res-answer-correct{% endif %}">{{ text|safe }}</div>
        {% endfor %}
    </div>
</div>
