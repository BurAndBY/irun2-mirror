{% extends "base.html" %}

{% load proglang_extras %}

{% block content %}
<h1>List of Solutions</h1>

<table class="table table-condensed table-striped table-hover">
	<thead>
		<tr>
			<th>ID</th>
			<th>Filename</th>
			<th>Language</th>
			<th>Status</th>
			<th>Links</th>
		</tr>
	</thead>
	<tbody>
		{% for solution in object_list %}
		<tr>
			<td><a href="{% url 'problems:overview' solution.id %}">{{solution.id}}</a></td>
			<td>{{solution.filename}}</td>
			<td>{% langbox solution.compiler %}</td>
			<td>{{solution.best_judgement.show_status}}</td>
			<td><a href="{% url 'problems:statement' solution.id %}"><span class="glyphicon glyphicon-file" aria-hidden="true"></span></a></td>
		</tr>
		{% endfor %}
	</tbody>
</table>

{% endblock %}
