{% extends "base.html" %}

{% load bootstrap3 %}
{% load i18n %}

{% block content %}
    <h1>{% trans 'New resource' %}</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        {{ buttons }}
            <button type="submit" class="btn btn-default">{% trans 'Submit' %}</button>
        {{ endbuttons }}
    </form>
{% endblock %}
