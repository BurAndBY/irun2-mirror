{% extends "base.html" %}

{% load bootstrap3 %}
{% load i18n %}

{% block title %}{% trans 'Users' %}{% endblock %}

{% block content %}
    <form method="post" autocomplete="off" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                {% trans 'Search' %}
            </button>
        {% endbuttons %}
    </form>
{% endblock %}
