{% extends 'users/profile_base.html' %}

{% load bootstrap3 %}
{% load i18n %}
{% load irunner_yesno %}

{% block main %}
    <h2>{% trans 'Two-factor authentication' %}: {% irunner_yesno enabled %}</h2>
    {% if enabled %}
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">{% trans 'Disable 2FA' %}</button>
        </form>
    {% endif %}
{% endblock %}
