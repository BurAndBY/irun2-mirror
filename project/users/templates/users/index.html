{% extends "base.html" %}

{% block content %}
<h1>List of Problems</h1>

<table class="table table-condensed table-striped table-hover">
	<thead>
		<tr>
			<th>Username</th>
			<th>First Name</th>
			<th>Last Name</th>
		</tr>
	</thead>
	<tbody>
		{% for user in object_list %}
		<tr>
			<td>{{ user.username }}</td>
			<td>{{ user.first_name }}</td>
			<td>{{ user.last_name }}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>

{% endblock %}
