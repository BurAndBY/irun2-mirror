{% for bar in data %}
    <div class="row">
        <div class="col-xs-3 text-right">
            <strong>{{ bar.label }}</strong>
        </div>
        <div class="col-xs-9">
            <div class="progress" style="margin-bottom: 8px">
                <div class="progress-bar ir-langbox-{{ bar.language }}" role="progressbar" style="min-width: 2em; width: {{ bar.percent }}%; color: #333">
                    {{ bar.count }}
                </div>
            </div>
        </div>
    </div>
{% endfor %}
