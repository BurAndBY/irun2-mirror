{% load irunner_folders %}
<ol class="breadcrumb">
    {% for item in breadcrumbs %}
        {% if item.is_link %}
            <li><a href="{% irunner_folders_url url_pattern item.folder_id %}">{{ item.name }}</a></li>
        {% else %}
            <li class="active">{{ item.name }}</li>
        {% endif %}
    {% endfor %}
</ol>
